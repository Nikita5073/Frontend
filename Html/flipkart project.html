<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Landing Page</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.header {
    width: 100%;
    height: 60px;
    background-color: #f5f5f5;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-items {
    display: flex;
}

.nav-item {
    padding: 0 10px;
}

.nav-item:not(:last-child) {
    border-right: 1px solid #ccc;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Flipkart</div>
        <div class="nav-items">
            <div class="nav-item">Explore Plus</div>
            <div class="nav-item">Q Search for Products, Brands and More</div>
            <div class="nav-item">Login</div>
            <div class="nav-item">Cart</div>
            <div class="nav-item">Become a Seller</div>
        </div>
    </div>
</body>
</html>
